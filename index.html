<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Wallet Balance</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    color: #333;
  }
  h1, h2 {
    margin: 20px 0 10px;
  }
  .wallets-container {
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 100%;
    max-width: 400px;
    align-items: center;
  }
  .wallet {
    background: #fff;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    width: 100%;
    max-width: 300px;
  }
  .balance {
    font-size: 1.5em;
    font-weight: bold;
    margin-bottom: 6px;
  }
  .copy-circle {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    background: #eee;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 10px auto 0;
    cursor: pointer;
    position: relative;
  }
  .copy-circle:hover { background: #ddd; }
  .tooltip {
    position: absolute;
    bottom: 120%;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(240,240,240,0.95);
    padding: 3px 6px;
    border-radius: 4px;
    font-size: 0.7em;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.2s;
  }
  .copy-circle:hover .tooltip {
    opacity: 1;
    visibility: visible;
  }
  .copied-msg {
    font-size: 0.75em;
    color: #28a745;
    opacity: 0;
    transition: opacity 0.2s;
    margin-top: 5px;
  }
  .info { max-width: 400px; margin-top: 20px; }
  .supporters {
    max-width: 400px;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    margin-top: 15px;
  }
  .supporter-card {
    background: #f9f9f9;
    padding: 8px 14px;
    border-radius: 20px;
    font-size: 0.9em;
    white-space: nowrap;
  }
  .contact-circle {
    margin-top: 30px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: #eee;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .contact-circle svg {
    fill: #000;
    width: 20px;
    height: 20px;
  }
</style>
</head>
<body>

<h1>Wallet Balance</h1>

<div class="wallets-container">
  <div class="wallet">
    <div class="balance" id="btcBalance">Loading BTC...</div>
    <div>Bitcoin</div>
    <div class="copy-circle" onclick="copyAddress('bc1qjtgfw6dythprkvmkps7dmfm7dkkhtgy76q02ep', this)">
      <div class="tooltip">Copy BTC address</div>
      ₿
    </div>
    <div class="copied-msg">Copied!</div>
  </div>

  <div class="wallet">
    <div class="balance" id="ethBalance">Loading ETH...</div>
    <div>Ethereum</div>
    <div class="copy-circle" onclick="copyAddress('0xb96e27d05fe60a24a01a7672e7d3effc3bdb3d7e', this)">
      <div class="tooltip">Copy ETH address</div>
      Ξ
    </div>
    <div class="copied-msg">Copied!</div>
  </div>
</div>

<p class="info">
  Contributions to this wallet support and grow small businesses.
</p>

<h2>Recent Supporters</h2>
<div class="supporters" id="supportersContainer">
  <div>Loading recent ETH transactions...</div>
</div>

<div class="contact-circle">
  <a href="https://x.com/qazwsxz12" target="_blank">
    <svg viewBox="0 0 24 24">
      <path d="M4.5 3h4.9l3.6 5.2 3.6-5.2h4.9l-6.5 9.3 7 10.7h-5l-4.5-6.7-4.5 6.7h-5l7-10.7-6.5-9.3z"/>
    </svg>
  </a>
</div>

<script>
const btcAddr = "bc1qjtgfw6dythprkvmkps7dmfm7dkkhtgy76q02ep";
const ethAddr = "0xb96e27d05fe60a24a01a7672e7d3effc3bdb3d7e";
const etherscanKey = "7HQVBFNBCEAYW31Z1B9V7W7G56KPR2XECW";

async function fetchBTC() {
  try {
    const res = await fetch(`https://blockstream.info/api/address/${btcAddr}`);
    const data = await res.json();
    const balanceBTC = (data.chain_stats.funded_txo_sum - data.chain_stats.spent_txo_sum) / 1e8;
    document.getElementById("btcBalance").textContent = `${balanceBTC.toFixed(8)} BTC`;
  } catch {
    document.getElementById("btcBalance").textContent = "Error loading BTC";
  }
}

async function fetchETH() {
  try {
    const res = await fetch(`https://api.etherscan.io/api?module=account&action=balance&address=${ethAddr}&tag=latest&apikey=${etherscanKey}`);
    const json = await res.json();
    const balanceETH = parseFloat(json.result) / 1e18;
    document.getElementById("ethBalance").textContent = `${balanceETH.toFixed(6)} ETH`;
  } catch {
    document.getElementById("ethBalance").textContent = "Error loading ETH";
  }
}

async function fetchETHSupporters() {
  try {
    const res = await fetch(`https://api.etherscan.io/api?module=account&action=txlist&address=${ethAddr}&startblock=0&endblock=99999999&sort=desc&apikey=${etherscanKey}`);
    const json = await res.json();
    const txs = json.result.filter(tx => tx.to.toLowerCase() === ethAddr.toLowerCase()).slice(0,4);
    if (txs.length === 0) {
      document.getElementById("supportersContainer").innerHTML = "<div>No supporters yet.</div>";
      return;
    }
    const supportersHTML = txs.map(tx => {
      const from = `${tx.from.slice(0,6)}...${tx.from.slice(-4)}`;
      const value = (parseFloat(tx.value) / 1e18).toFixed(5);
      return `<div class="supporter-card">${from} sent ${value} ETH</div>`;
    }).join('');
    document.getElementById("supportersContainer").innerHTML = supportersHTML;
  } catch {
    document.getElementById("supportersContainer").innerHTML = "<div>Error loading supporters.</div>";
  }
}

function copyAddress(address, el) {
  navigator.clipboard.writeText(address).then(() => {
    const msg = el.parentElement.querySelector('.copied-msg');
    msg.style.opacity = 1;
    setTimeout(() => msg.style.opacity = 0, 1000);
  });
}

async function updateAll() {
  await fetchBTC();
  await fetchETH();
  await fetchETHSupporters();
}

updateAll();
setInterval(updateAll, 30000); // refresh every 30 sec
</script>

</body>
</html>
