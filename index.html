<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wallet Balance</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
      color: #333;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 30px;
    }
    .wallets-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .wallet {
      background: #fff;
      border-radius: 20px;
      padding: 20px 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      min-width: 180px;
      transition: transform 0.2s;
    }
    .wallet:hover {
      transform: translateY(-4px);
    }
    .balance {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 8px;
      transition: color 0.5s, transform 0.5s;
    }
    .info {
      max-width: 500px;
      text-align: center;
      margin-top: 40px;
      font-size: 1em;
      color: #444;
    }
    .contact-footer {
      margin-top: 40px;
      padding: 20px 0;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      font-size: 1em;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(240,240,240,0.6) 50%, rgba(255,255,255,0) 100%);
    }
    .contact-footer a {
      background: linear-gradient(90deg, #0077cc, #00aaff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none;
    }
    .contact-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Wallet Balance</h1>

  <div class="wallets-container">
    <div class="wallet">
      <div class="balance" id="btcBalance">0 BTC</div>
      <div>Bitcoin</div>
    </div>
    <div class="wallet">
      <div class="balance" id="ethBalance">0 ETH</div>
      <div>Ethereum</div>
    </div>
  </div>

  <p class="info">
    Contributions to this wallet are used to support and grow promising small businesses.
    Your support directly helps entrepreneurs bring new ideas to life.
  </p>

  <div class="contact-footer">
    <svg viewBox="0 0 24 24" width="18" height="18" style="vertical-align: middle; margin-right: 6px; fill: #000;">
      <path d="M4.5 3h4.9l3.6 5.2 3.6-5.2h4.9l-6.5 9.3 7 10.7h-5l-4.5-6.7-4.5 6.7h-5l7-10.7-6.5-9.3z"/>
    </svg>
    <a href="https://x.com/qazwsxz12" target="_blank">Contact me on X!</a>
  </div>

  <script>
    let btcBalance = 0;
    let ethBalance = 0;

    function updateBalance() {
      // Simulate new random increase
      let btcIncrease = (Math.random() * 0.001).toFixed(6);
      let ethIncrease = (Math.random() * 0.01).toFixed(5);

      btcBalance = (parseFloat(btcBalance) + parseFloat(btcIncrease)).toFixed(6);
      ethBalance = (parseFloat(ethBalance) + parseFloat(ethIncrease)).toFixed(5);

      document.getElementById("btcBalance").textContent = `${btcBalance} BTC`;
      document.getElementById("ethBalance").textContent = `${ethBalance} ETH`;

      animateIncrease("btcBalance");
      animateIncrease("ethBalance");

      confetti({
        particleCount: 50,
        spread: 70,
        origin: { y: 0.6 }
      });
    }

    function animateIncrease(id) {
      const el = document.getElementById(id);
      el.style.transform = "scale(1.2)";
      el.style.color = "#28a745"; // green
      setTimeout(() => {
        el.style.transform = "scale(1)";
        el.style.color = "#333";
      }, 500);
    }

    // Randomly trigger every 5-10 sec
    setInterval(() => {
      updateBalance();
    }, Math.random() * 5000 + 5000);
  </script>
</body>
</html>
