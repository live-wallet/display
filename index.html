<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wallet Balance</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
      color: #333;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 30px;
    }
    .wallets-container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    .wallet {
      background: #fff;
      border-radius: 20px;
      padding: 20px 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      min-width: 180px;
      transition: transform 0.2s;
      position: relative;
    }
    .wallet:hover {
      transform: translateY(-4px);
    }
    .balance {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 8px;
      transition: color 0.5s, transform 0.5s;
    }
    .copy-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 15px auto 0;
      cursor: pointer;
      transition: background 0.3s;
    }
    .copy-circle:hover {
      background: #ddd;
    }
    .copy-circle svg {
      fill: #333;
      width: 20px;
      height: 20px;
    }
    .copied-msg {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8em;
      color: #28a745;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .info {
      max-width: 500px;
      text-align: center;
      margin-top: 40px;
      font-size: 1em;
      color: #444;
    }
    .contact-circle {
      margin-top: 40px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }
    .contact-circle:hover {
      background: #ddd;
    }
    .contact-circle a {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }
    .contact-circle svg {
      fill: #000;
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>

  <h1>Wallet Balance</h1>

  <div class="wallets-container">
    <div class="wallet">
      <div class="balance" id="btcBalance">0 BTC</div>
      <div>Bitcoin</div>
      <div class="copy-circle" onclick="copyAddress(this)" data-address="your-bitcoin-wallet-address">
        <!-- Bitcoin SVG icon -->
        <svg viewBox="0 0 32 32"><path d="M16 0C7.16 0 0 7.16 0 16s7.16 16 16 16 16-7.16 16-16S24.84 0 16 0zm.93 24.6c-1.3.32-2.6.47-3.88.47-3.84 0-6.9-1.96-6.9-5.17 0-1.66 1.06-3.3 3.36-4.03-.83-.4-1.58-1-2.1-1.78-.56-.8-.84-1.7-.84-2.6 0-3.1 2.8-5.33 6.63-5.33.9 0 1.77.13 2.6.4v2.8c-.73-.23-1.5-.35-2.26-.35-1.9 0-3.13 1.2-3.13 2.93 0 1.2.8 2.4 2.2 2.8l.2.07c.76.27 1.5.4 2.24.4.9 0 1.77-.13 2.6-.4v2.8c-.73.23-1.5.35-2.26.35-1.9 0-3.13 1.2-3.13 2.93 0 1.2.8 2.4 2.2 2.8l.2.07z"/></svg>
      </div>
      <div class="copied-msg">Copied!</div>
    </div>

    <div class="wallet">
      <div class="balance" id="ethBalance">0 ETH</div>
      <div>Ethereum</div>
      <div class="copy-circle" onclick="copyAddress(this)" data-address="your-ethereum-wallet-address">
        <!-- Ethereum SVG icon -->
        <svg viewBox="0 0 256 417"><path d="M127.9 0l-4.6 15.5v266.2l4.6 4.6 127.9-76.1z" fill="#343434"/><path d="M127.9 0L0 210.2l127.9 76.1V0z" fill="#8C8C8C"/><path d="M127.9 303.3l-3.6 4.3v98.9l3.6 10.5 128-180.3z" fill="#3C3C3B"/><path d="M127.9 417V303.3L0 236.6z" fill="#8C8C8C"/><path d="M127.9 286.3l127.9-76.1-127.9-58.5-127.9 58.5z" fill="#141414"/></svg>
      </div>
      <div class="copied-msg">Copied!</div>
    </div>
  </div>

  <p class="info">
    Contributions to this wallet are used to support and grow promising small businesses.
    Your support directly helps entrepreneurs bring new ideas to life.
  </p>

  <div class="contact-circle">
    <a href="https://x.com/qazwsxz12" target="_blank">
      <svg viewBox="0 0 24 24">
        <path d="M4.5 3h4.9l3.6 5.2 3.6-5.2h4.9l-6.5 9.3 7 10.7h-5l-4.5-6.7-4.5 6.7h-5l7-10.7-6.5-9.3z"/>
      </svg>
    </a>
  </div>

  <script>
    let btcBalance = 0;
    let ethBalance = 0;

    function updateBalance() {
      let btcIncrease = (Math.random() * 0.001).toFixed(6);
      let ethIncrease = (Math.random() * 0.01).toFixed(5);

      btcBalance = (parseFloat(btcBalance) + parseFloat(btcIncrease)).toFixed(6);
      ethBalance = (parseFloat(ethBalance) + parseFloat(ethIncrease)).toFixed(5);

      document.getElementById("btcBalance").textContent = `${btcBalance} BTC`;
      document.getElementById("ethBalance").textContent = `${ethBalance} ETH`;

      animateIncrease("btcBalance");
      animateIncrease("ethBalance");

      confetti({
        particleCount: 50,
        spread: 70,
        origin: { y: 0.6 }
      });
    }

    function animateIncrease(id) {
      const el = document.getElementById(id);
      el.style.transform = "scale(1.2)";
      el.style.color = "#28a745";
      setTimeout(() => {
        el.style.transform = "scale(1)";
        el.style.color = "#333";
      }, 500);
    }

    function copyAddress(el) {
      const address = el.getAttribute("data-address");
      navigator.clipboard.writeText(address).then(() => {
        const msg = el.parentElement.querySelector('.copied-msg');
        msg.style.opacity = 1;
        setTimeout(() => {
          msg.style.opacity = 0;
        }, 1000);
      });
    }

    setInterval(() => {
      updateBalance();
    }, Math.random() * 5000 + 5000);
  </script>
</body>
</html>
