<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wallet Balance</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
      color: #333;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 30px;
    }
    .wallets-container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
    .wallet {
      background: #fff;
      border-radius: 20px;
      padding: 20px 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      min-width: 180px;
      transition: transform 0.2s;
      position: relative;
      flex: 1 1 180px;
    }
    .wallet:hover {
      transform: translateY(-4px);
    }
    .balance {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 8px;
      transition: color 0.5s, transform 0.5s;
    }

    .copy-circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 15px auto 0;
      cursor: pointer;
      position: relative;
      transition: background 0.3s;
    }
    .copy-circle:hover {
      background: #ddd;
    }
    .btc-icon {
      width: 35px;
      height: 35px;
      transform: translateX(3.5px);
    }
    .eth-icon {
      width: 25px;
      height: 25px;
    }

    .tooltip {
      position: absolute;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(240, 240, 240, 0.95);
      color: #333;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.75em;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: opacity 0.3s;
    }
    .tooltip::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border-width: 5px;
      border-style: solid;
      border-color: rgba(240,240,240,0.95) transparent transparent transparent;
    }
    .copy-circle:hover .tooltip {
      opacity: 1;
      visibility: visible;
    }

    .copied-msg {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8em;
      color: #28a745;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .info {
      max-width: 500px;
      text-align: center;
      margin-top: 40px;
      font-size: 1em;
      color: #444;
    }

    .contact-circle {
      margin-top: 40px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }
    .contact-circle:hover {
      background: #ddd;
    }
    .contact-circle a {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }
    .contact-circle svg {
      fill: #000;
      width: 24px;
      height: 24px;
    }

    /* Fix for small screens to keep side by side */
    @media (max-width: 480px) {
      .wallets-container {
        flex-wrap: nowrap;
      }
      .wallet {
        min-width: auto;
        flex: 1 1 45%;
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>

<h1>Wallet Balance</h1>

<div class="wallets-container">
  <div class="wallet">
    <div class="balance" id="btcBalance">0 BTC</div>
    <div>Bitcoin</div>
    <div class="copy-circle" onclick="copyAddress(this)" data-address="your-bitcoin-wallet-address">
      <div class="tooltip">Copy Bitcoin address</div>
      <svg class="btc-icon" viewBox="0 0 32 32">
        <circle cx="16" cy="16" r="16" fill="#eee"/>
        <path fill="#343434" d="M20.192 14.56c.308-2.062-1.264-3.176-3.42-3.91l.698-2.8-1.704-.423-.68 2.727c-.448-.112-.908-.218-1.36-.324l.685-2.74-1.704-.423-.698 2.8c-.368-.085-.73-.17-1.084-.259l.002-.009-2.35-.584-.453 1.815s1.264.29 1.238.309c.691.172.815.63.793.993l-.79 3.166c.047.012.107.03.173.058l-.174-.043-1.106 4.43c-.084.208-.297.52-.778.402.017.024-1.24-.309-1.24-.309l-.845 1.947 2.215.552c.41.102.814.21 1.214.313l-.705 2.832 1.703.423.698-2.802c.462.125.91.242 1.348.353l-.693 2.78 1.704.423.705-2.832c2.909.551 5.094.328 6.021-2.305.742-2.112-.037-3.332-1.566-4.127 1.113-.257 1.951-.988 2.175-2.497zm-3.893 5.44c-.527 2.112-4.09.972-5.24.684l.934-3.746c1.15.287 4.854.855 4.306 3.062zm.53-5.462c-.48 1.924-3.442.945-4.401.705l.847-3.4c.959.24 4.05.687 3.554 2.695z"/>
      </svg>
    </div>
    <div class="copied-msg">Copied!</div>
  </div>
  <div class="wallet">
    <div class="balance" id="ethBalance">0 ETH</div>
    <div>Ethereum</div>
    <div class="copy-circle" onclick="copyAddress(this)" data-address="your-ethereum-wallet-address">
      <div class="tooltip">Copy Ethereum address</div>
      <svg class="eth-icon" viewBox="0 0 256 417">
        <polygon fill="#343434" points="127.9,0 125.1,9.3 125.1,279.4 127.9,282.1 255.8,208.4 "/>
        <polygon fill="#8C8C8C" points="127.9,0 0,208.4 127.9,282.1 127.9,150.1 "/>
        <polygon fill="#3C3C3B" points="127.9,307.2 126.3,308.8 126.3,414.8 127.9,417 255.9,232.8 "/>
        <polygon fill="#8C8C8C" points="127.9,417 127.9,307.2 0,232.8 "/>
        <polygon fill="#141414" points="127.9,282.1 255.8,208.4 127.9,150.1 "/>
        <polygon fill="#393939" points="0,208.4 127.9,282.1 127.9,150.1 "/>
      </svg>
    </div>
    <div class="copied-msg">Copied!</div>
  </div>
</div>

<p class="info">
  Contributions to this wallet are used to support and grow promising small businesses.
  Your support directly helps entrepreneurs bring new ideas to life.
</p>

<div class="contact-circle">
  <a href="https://x.com/qazwsxz12" target="_blank">
    <svg viewBox="0 0 24 24">
      <path d="M4.5 3h4.9l3.6 5.2 3.6-5.2h4.9l-6.5 9.3 7 10.7h-5l-4.5-6.7-4.5 6.7h-5l7-10.7-6.5-9.3z"/>
    </svg>
  </a>
</div>

<script>
  let btcBalance = 0;
  let ethBalance = 0;

  function updateBalance() {
    let btcIncrease = (Math.random() * 0.001).toFixed(6);
    let ethIncrease = (Math.random() * 0.01).toFixed(5);

    btcBalance = (parseFloat(btcBalance) + parseFloat(btcIncrease)).toFixed(6);
    ethBalance = (parseFloat(ethBalance) + parseFloat(ethIncrease)).toFixed(5);

    document.getElementById("btcBalance").textContent = `${btcBalance} BTC`;
    document.getElementById("ethBalance").textContent = `${ethBalance} ETH`;

    animateIncrease("btcBalance");
    animateIncrease("ethBalance");

    confetti({
      particleCount: 50,
      spread: 70,
      origin: { y: 0.6 }
    });
  }

  function animateIncrease(id) {
    const el = document.getElementById(id);
    el.style.transform = "scale(1.2)";
    el.style.color = "#28a745";
    setTimeout(() => {
      el.style.transform = "scale(1)";
      el.style.color = "#333";
    }, 500);
  }

  function copyAddress(el) {
    const address = el.getAttribute("data-address");
    navigator.clipboard.writeText(address).then(() => {
      const msg = el.parentElement.querySelector('.copied-msg');
      msg.style.opacity = 1;
      setTimeout(() => {
        msg.style.opacity = 0;
      }, 1000);
    });
  }

  setInterval(() => {
    updateBalance();
  }, Math.random() * 5000 + 5000);
</script>
</body>
</html>
