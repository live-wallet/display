<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wallet Balance</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    }
    h1 {
      margin-bottom: 20px;
      font-size: 3em;
      color: #222;
    }
    .wallets-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .wallet {
      background: rgba(255, 255, 255, 0.35);
      border-radius: 16px;
      padding: 20px 30px;
      width: 240px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
      backdrop-filter: blur(10px);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .wallet:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.15);
    }
    .balance {
      font-size: 2em;
      font-weight: 600;
      color: #222;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
      margin-bottom: 16px;
      min-height: 2.2em;
    }
    .info {
      max-width: 600px;
      text-align: center;
      margin-top: 50px;
      font-size: 1.1em;
      color: #555;
      line-height: 1.6;
    }
    .contact-note {
      position: fixed;
      bottom: 15px;
      right: 20px;
      font-size: 0.95em;
      color: #444;
      background: rgba(255,255,255,0.7);
      padding: 8px 14px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .contact-note a {
      color: #0077cc;
      text-decoration: none;
    }
    .contact-note a:hover {
      text-decoration: underline;
    }
    .contact-footer {
  margin-top: 40px;
  padding-top: 20px;
  border-top: 1px solid rgba(0, 0, 0, 0.1);
  font-size: 1em;
  color: #444;
  display: flex;
  align-items: center;
  justify-content: center;
}
.contact-footer a {
  color: #0077cc;
  text-decoration: none;
}
.contact-footer a:hover {
  text-decoration: underline;
}
  </style>
</head>
<body>
  <h1>Wallet Balance</h1>

  <div class="wallets-container">
    <div class="wallet">
      <div class="balance" id="btcBalance">0 BTC</div>
      <div>Bitcoin</div>
    </div>
    <div class="wallet">
      <div class="balance" id="ethBalance">0 ETH</div>
      <div>Ethereum</div>
    </div>
  </div>

  <p class="info">
    Contributions to this wallet are utilized to support and invest in promising small businesses.
    Your support directly helps entrepreneurs grow and create new opportunities.
  </p>

  <div class="contact-note">
  <svg viewBox="0 0 24 24" width="18" height="18" style="vertical-align: middle; margin-right: 6px; fill: #555;">
    <path d="M4.5 3h4.9l3.6 5.2 3.6-5.2h4.9l-6.5 9.3 7 10.7h-5l-4.5-6.7-4.5 6.7h-5l7-10.7-6.5-9.3z"/>
  </svg>
  <a href="https://x.com/qazwsxz12" target="_blank">Contact me</a>
  </div>

  <script>
    const btcBalanceElement = document.getElementById("btcBalance");
    const ethBalanceElement = document.getElementById("ethBalance");

    let btcBalance = 0;
    let ethBalance = 0;

    const btcAddress = "bc1qjtgfw6dythprkvmkps7dmfm7dkkhtgy76q02ep";
    const ethAddress = "0xb96e27d05fe60a24a01a7672e7d3effc3bdb3d7e";
    const etherscanApiKey = "7HQVBFNBCEAYW31Z1B9V7W7G56KPR2XECW";

    async function fetchBalances() {
      try {
        const btcResponse = await fetch(`https://api.blockcypher.com/v1/btc/main/addrs/${btcAddress}/balance`);
        const btcData = await btcResponse.json();
        btcBalance = btcData.final_balance / 100000000;

        const ethResponse = await fetch(`https://api.etherscan.io/api?module=account&action=balance&address=${ethAddress}&tag=latest&apikey=${etherscanApiKey}`);
        const ethData = await ethResponse.json();
        ethBalance = parseFloat(ethData.result) / (10 ** 18);

        updateBalances();
      } catch (error) {
        console.error("Error fetching balances:", error);
      }
    }

    function updateBalances() {
      btcBalanceElement.textContent = btcBalance.toFixed(8) + " BTC";
      ethBalanceElement.textContent = ethBalance.toFixed(8) + " ETH";
    }

    function triggerAnimation(element) {
      element.style.transform = "scale(1.1)";
      setTimeout(() => element.style.transform = "scale(1)", 200);
    }

    function confettiAnimation() {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    }

    function sparkleSound() {
      const audio = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_2116c02709.mp3?filename=game-win-sound-132272.mp3");
      audio.play();
    }

    function randomIncrease() {
      const btcIncrease = Math.random() * 0.0001;
      const ethIncrease = Math.random() * 0.0005;

      btcBalance += btcIncrease;
      ethBalance += ethIncrease;

      updateBalances();
      triggerAnimation(btcBalanceElement);
      triggerAnimation(ethBalanceElement);
      confettiAnimation();
      sparkleSound();
    }

    async function start() {
      await fetchBalances();
      loopRandomIncreases();
    }

    function loopRandomIncreases() {
      const nextTime = Math.random() * 5000 + 5000;
      setTimeout(() => {
        randomIncrease();
        loopRandomIncreases();
      }, nextTime);
    }

    start();
  </script>
</body>
</html>
